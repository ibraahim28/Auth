<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="form-box">
        <div class="tabs">
          <button id="login-tab" class="active-tab" onclick="showLogin()">
            Login
          </button>
          <button id="signup-tab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="login-form" class="form-content">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            name="login-email"
            placeholder="Enter your email"
          />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Enter your password"
          />
          <button id="Submit" onclick="login_with_email()">Login</button>
        </div>

        <div id="signup-form" class="form-content hidden">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Enter your first name"
          />
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Enter your last name"
          />
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            name="signup-email"
            placeholder="Enter your email"
          />
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            placeholder="Create a password"
          />
          <button id="Submit" onclick="signup_with_email()">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
